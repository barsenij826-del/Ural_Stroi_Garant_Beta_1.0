<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уралстройгарант | Ремонт, Дома и Строительство</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #0A0A0A;
            --dark-card: #141414;
            --copper: #B87333;
            --text-light: #E0E0E0;
            --text-muted: #888888;
            --transition: all 0.5s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-light); 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 2rem; }

        /* ШАПКА */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(184, 115, 51, 0.3);
        }

        .nav { height: 90px; display: flex; justify-content: space-between; align-items: center; }

        .logo-box {
            font-family: 'Playfair Display', serif;
            font-weight: 700; font-size: 1.2rem; letter-spacing: 1px;
            text-transform: uppercase; text-decoration: none; color: #fff;
        }
        .logo-box span { color: var(--copper); }

        .nav-menu { display: flex; gap: 1.5rem; }
        @media (max-width: 1024px) { .nav-menu { display: none; } }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }
        .nav-menu a:hover { color: var(--copper); }

        .header-contacts { display: flex; gap: 0.8rem; }
        .contact-icon {
            width: 38px; height: 38px; border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%;
        }
        .contact-icon svg { width: 14px; fill: #fff; }

        /* HERO */
        .hero {
            height: 75vh;
            position: relative;
            background: linear-gradient(rgba(10,10,10,0.6), rgba(10,10,10,0.3)), 
                        url('img/hero.webp') center/cover no-repeat;
            display: flex; align-items: center; color: #fff;
        }
        .hero-content { max-width: 850px; }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            line-height: 1.1; margin-bottom: 1.5rem;
        }
        .hero p { font-size: 1.1rem; font-weight: 300; border-left: 3px solid var(--copper); padding-left: 1.5rem; max-width: 600px; }

        /* ИНФО-СТРОКИ */
        .info-line {
            padding: 1.5rem 0;
            background: #0f0f0f;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
        }
        .info-line span { margin: 0 1.5rem; display: inline-block; }

        /* СЕКЦИИ И РАЗДЕЛИТЕЛИ */
        section { 
            padding: 8rem 0; 
            position: relative; 
        }
        
        section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #222, transparent);
        }
        
        .divider-accent {
            width: 60px;
            height: 3px;
            background: var(--copper);
            margin: 0 auto;
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .section-label {
            color: var(--copper); font-weight: 800; letter-spacing: 4px;
            font-size: 0.7rem; text-transform: uppercase; margin-bottom: 1rem; display: block;
        }
        .title-main {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 3rem; color: #fff;
            text-decoration: none; display: inline-block;
        }
        .title-main:hover { color: var(--copper); }

        /* СЕТКИ И ФОТО */
        .img-box { overflow: hidden; width: 100%; background: #111; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; display: block; opacity: 0.85; transition: var(--transition); }
        .img-box:hover img { transform: scale(1.05); opacity: 1; }

        .grid-split { display: grid; grid-template-columns: 1fr; gap: 5rem; align-items: center; }
        @media (min-width: 1024px) { .grid-split { grid-template-columns: 1.1fr 0.9fr; } }

        .design-collage { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .design-collage .img-box { aspect-ratio: 1/1; }

        .gen-layout { display: grid; grid-template-columns: 1fr; gap: 4rem; }
        @media (min-width: 1024px) { .gen-layout { grid-template-columns: 0.9fr 1.1fr; } }
        .techno-collage { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 2rem; }
        .techno-main { grid-column: span 2; aspect-ratio: 16/9; }
        .techno-sub { aspect-ratio: 1/1; }
