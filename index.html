    <style>
        :root {
            --dark-bg: #0A0A0A;
            --dark-card: #141414;
            --copper: #B87333;
            --text-light: #E0E0E0;
            --text-muted: #888888;
            --transition: all 0.5s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-light); 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 2rem; }

        /* ШАПКА */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(184, 115, 51, 0.3);
        }

        .nav { height: 90px; display: flex; justify-content: space-between; align-items: center; }

        .logo-box {
            font-family: 'Playfair Display', serif;
            font-weight: 700; font-size: 1.2rem; letter-spacing: 1px;
            text-transform: uppercase; text-decoration: none; color: #fff;
        }
        .logo-box span { color: var(--copper); }

        .nav-menu { display: flex; gap: 1.5rem; }
        @media (max-width: 1024px) { .nav-menu { display: none; } }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-menu a:hover { color: var(--copper); }

        .header-contacts { display: flex; gap: 0.8rem; }
        .contact-icon {
            width: 38px; height: 38px; border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%;
        }
        .contact-icon svg { width: 16px; fill: #fff; }

        /* HERO */
        .hero {
            height: 80vh;
            position: relative;
            background: linear-gradient(rgba(10,10,10,0.7), rgba(10,10,10,0.4)), 
                        url('img/hero.webp') center/cover no-repeat;
            background-color: #111; /* Защита от черного экрана */
            display: flex; align-items: center; color: #fff;
        }
        .hero-content { max-width: 850px; }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            line-height: 1.1; margin-bottom: 1.5rem;
        }
        .hero p { font-size: 1.1rem; font-weight: 300; border-left: 3px solid var(--copper); padding-left: 1.5rem; max-width: 600px; }

        /* ИНФО-СТРОКИ */
        .info-line {
            padding: 1.5rem 0;
            background: #0f0f0f;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
        }
        .info-line span { margin: 0 1.5rem; display: inline-block; }

        /* СЕКЦИИ */
        section { padding: 8rem 0; border-bottom: 1px solid #1a1a1a; position: relative; }

            content: '';
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, #222, transparent);
        }
